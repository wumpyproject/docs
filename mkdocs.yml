site_name: The Wumpy project
copyright: Copyright Â© 2022 The Wumpy project and contributors

repo_name: GitHub
repo_url: https://github.com/wumpyproject/docs/

theme:
  name: null
  custom_dir: 'theme/'

plugins:
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          rendering:
            show_source: false

markdown_extensions:
  - admonition
  - meta

  - pymdownx.highlight:
      use_pygments: true

  - pymdownx.tabbed
  - pymdownx.superfences

nav:
  - Home: 'index.md'

  - Tutorial:
    - Getting Set Up: 'tutorial/getting-set-up/index.md'
    - Creating Commands: 'tutorial/creating-commands/index.md'
    - Command Options: 'tutorial/command-options.md'
    - Option Choices: 'tutorial/option-choices.md'
    - Context menus: 'tutorial/context-menus.md'

  - Topics:
    - 'topics/index.md'
    - Anatomy of a command: 'topics/anatomy-of-a-command.md'

  - Extending:
    - Introduction: 'extending/index.md'
    - REST ratelimiter: 'extending/rest-ratelimiter.md'
    - Gateway limiter: 'extending/gateway-limiter.md'

  - API Reference:
    - Wumpy-gateway: 'api/gateway.md'
    - Wumpy-rest: 'api/rest.md'
    - Wumpy-models: 'api/models.md'
    - Wumpy-cache: 'api/cache.md'
    - Wumpy-interactions: 'api/interactions.md'
    - Wumpy-bot: 'api/bot.md'
