site_name: The Wumpy project
copyright: Copyright Â© 2022 The Wumpy project and contributors

repo_name: GitHub
repo_url: https://github.com/wumpyproject/docs/

theme:
  name: null
  custom_dir: 'theme/'

plugins:
  - mkdocstrings:
      handlers:
        python:
          rendering:
            show_source: false

markdown_extensions:
  - admonition
  - meta

  - pymdownx.highlight:
      use_pygments: true

  - pymdownx.tabbed
  - pymdownx.superfences

nav:
  - Home: 'index.md'

  - Guide:
    - Application Commands:
      - Hello world: 'guide/application-commands/hello-world.md'
      - Subcommands: 'guide/application-commands/nested-hellos.md'
      - Command options: 'guide/application-commands/options.md'
      - Optional options: 'guide/application-commands/optional-options.md'
      - Context menus: 'guide/application-commands/context-menus.md'
      - Option choices: 'guide/application-commands/rock-paper-scissors.md'
      - Multiple options: 'guide/application-commands/mcdonalds-order.md'
      - Enum options: 'guide/application-commands/choices-with-enums.md'
      - Advanced options: 'guide/application-commands/advanced-options.md'

  - Extending:
    - Introduction: 'extending/index.md'
    - REST ratelimiter: 'extending/rest-ratelimiter.md'
    - Gateway limiter: 'extending/gateway-limiter.md'

  - API Reference:
    - Wumpy-gateway: 'api/gateway.md'
    - Wumpy-rest: 'api/rest.md'
    - Wumpy-models: 'api/models.md'
    - Wumpy-cache: 'api/cache.md'
    - Wumpy-interactions: 'api/interactions.md'
    - Wumpy-bot: 'api/bot.md'
