<!DOCTYPE html>
<html>
  <head>
    {% block htmltitle %}
      <title>{% if page.title %}{{ page.title }} - {% endif %}{{ config.site_name }}</title>
    {% endblock %}

    {% block styles %}
      <link href="{{ 'css/main.css'|url }}" rel="stylesheet">
    {% endblock %}
  </head>

  <body color-scheme="imagine">

    {% block masthead %}
      {% include "partials/masthead.html" %}
    {% endblock %}

    {% block content %}
      {% include "partials/content.html" %}
    {% endblock %}
  </body>
</html>
