<footer>
  <div class="page-layout">
    <nav class="footer-nav">
      <a
        href="{{ page.previous_page.url|url }}"
        class="footer-link normalize-link"
        rel="prev"
      >
        Previous page
      </a>

      <a
        href="{{ page.next_page.url|url }}"
        class="footer-link normalize-link"
        rel="next"
      >
        Next page
      </a>
    </nav>

    <hr />

    {% if config.copyright %}
      <div>
        {{ config.copyright }}
      </div>
    {% endif %}

    <div class="footer-made-with">
      Made with
      <a
        href="https://github.com/wumpyproject/docs/tree/main/theme"
        class="normalize-link footer-theme-link footer-link"
        target="_blank" rel="noopener"
      >
        Imagination for MKDocs
      </a>
    </div>
  </div>
</footer>
